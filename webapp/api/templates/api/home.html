{% load socialaccount %}
{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>Octobazooka</title>
        <link rel="stylesheet" href="{% static 'api/home.css' %}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <!-- <script type="text/javascript" src="{% static 'firstapp/script.js' %}"></script> -->
    </head>
    <body>
        <!-- <img id="background" src="{% static 'firstapp/images/back.png' %}"> -->
        <div class="header">
            <div class="headerLeft">
                <a href="/"><img class="logo" src="{% static 'api/images/logo2.png' %}"></a>
                <div class="name"><a href="/">Octobazooka</a></div>
            </div>

            <div class="headerRight">
                <div class="headerLink"><a href="">Leaderboards</a></div>
                <div class="headerLink"><a href="">Extensions</a></div>
                <div class="headerLink"><a href="/upload">API</a></div>
                {% if user.is_authenticated %}
                <div class="headerLink"><a href="/logout">Logout</a></div>
                {% else %}
                <div class="headerLink"><a href="{% provider_login_url 'google' %}">Login</a></div>
                {% endif %}
            </div>
        </div>
        <div class="center">
            <div class="declaration">Inference for Everyone</div> <!--highlight which-->
            <div class="description">Have fun testing your ML/AI model wherever you browse!</div>
        </div>
        <img class="main-image" src="{% static 'api/images/background.png' %}">
    </body>
</html>

{% csrf_token %}
